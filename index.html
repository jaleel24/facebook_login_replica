<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="bg-[#f1f2f6] flex justify-around">
    
    <div class="my-52">
      <div class="w-80 ">
        <img src="face_b.svg" alt="facebook_pic" />
      </div>
      <h1 class="text-2xl px-9 ">Connect with friends and the world around you on Facebook.</h1>
    </div>

    <div class="my-36">
        <form class="px-3 space-y-2 bg-white py-5 my-4 rounded-md">
        <div>
            <input
            placeholder="Email or phone number"
            class="border-2 hover:border-[#1977f5] rounded-md px-2 py-1 w-96"
            />
        </div>
        <div>
            <input
            placeholder="Password"
            class="border-2 hover:border-[#1977f5] rounded-md px-2 py-1 w-96 bg-opacity-25"
            />
        </div>
        <div class="py-1">
            <button
            class="bg-[#1977f5] hover:bg-[#1357b1] text-white font-bold px-3 py-2 rounded-md w-96"
            >
            Log In
            </button>
        </div>
        <div>
            <span class="text-[#1977f5] flex justify-center hover:underline"
            >Forgot Password?</span
            >
        </div>
        <div class="py-3">
            <hr />
        </div>
        <div class="py-1 flex justify-center">
            <button
            class="bg-[#33ae31] hover:bg-[#20b41e] text-white font-bold px-3 py-2 rounded-md w-44"
            >
            Create new account
            </button>
        </div>
        </form>   
        <div>
            <p><strong>Create a page</strong>, for a celebrity, brand or a business</p>
        </div>       
    </div>
  </body>
</html>
